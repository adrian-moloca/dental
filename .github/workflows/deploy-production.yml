name: Deploy to Production

on:
  push:
    branches: [main]
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  NODE_VERSION: '22'
  PNPM_VERSION: '10'
  AWS_REGION: 'eu-central-1'

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run all tests
        run: pnpm nx run-many --target=test --all --parallel=3

      - name: Build all applications
        run: pnpm nx run-many --target=build --all --parallel=3
        env:
          NODE_ENV: production

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker images
        run: |
          # Build and push backend services with production tag
          for service in backend-auth backend-scheduling backend-patient-crm backend-clinical backend-imaging backend-inventory backend-billing backend-finance backend-marketing backend-analytics backend-hr backend-automation backend-ai-gateway backend-integration; do
            echo "Building $service for production..."
            docker build -f apps/$service/Dockerfile -t ${{ steps.login-ecr.outputs.registry }}/dentalos-$service:${{ github.sha }} .
            docker tag ${{ steps.login-ecr.outputs.registry }}/dentalos-$service:${{ github.sha }} ${{ steps.login-ecr.outputs.registry }}/dentalos-$service:latest
            docker push ${{ steps.login-ecr.outputs.registry }}/dentalos-$service:${{ github.sha }}
            docker push ${{ steps.login-ecr.outputs.registry }}/dentalos-$service:latest
          done

      - name: Deploy to EKS Production (Blue-Green)
        run: |
          # Update kubeconfig
          aws eks update-kubeconfig --name dental-os-production --region ${{ env.AWS_REGION }}

          # Deploy using blue-green strategy (placeholder)
          echo "Blue-green deployment to production would happen here"
          # kubectl apply -f infra/kubernetes/production/

      - name: Run E2E tests against production
        run: |
          echo "E2E tests would run here against production environment"
          # pnpm nx run e2e:e2e --baseUrl=https://app.dentalos.com

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Notify deployment success
        if: success()
        run: |
          echo "Deployment to production successful"
