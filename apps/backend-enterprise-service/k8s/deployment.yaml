apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-enterprise-service
  namespace: dentalos
  labels:
    app: backend-enterprise-service
    component: backend
    tier: application
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Zero-downtime deployments
  selector:
    matchLabels:
      app: backend-enterprise-service
  template:
    metadata:
      labels:
        app: backend-enterprise-service
        component: backend
        tier: application
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3017"
        prometheus.io/path: "/metrics"
    spec:
      # Pod topology spread for high availability
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: backend-enterprise-service
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: backend-enterprise-service

      # Pod disruption budget is defined separately
      # Ensures at least 2 pods are always available during voluntary disruptions

      # Service account for RBAC
      serviceAccountName: backend-enterprise-service

      # Security context for pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault

      # Init container for migrations or pre-startup tasks
      initContainers:
        - name: check-db-ready
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Checking if MongoDB is ready..."
              # Add actual MongoDB connectivity check here if needed
              echo "Database check passed"
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1001
            capabilities:
              drop:
                - ALL

      containers:
        - name: backend-enterprise-service
          image: backend-enterprise-service:latest
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 3017
              protocol: TCP

          # Environment variables from ConfigMap and Secrets
          envFrom:
            - configMapRef:
                name: backend-enterprise-service-config
            - secretRef:
                name: backend-enterprise-service-secrets

          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3017"
            - name: SERVICE_VERSION
              value: "1.0.0"
            # Pod metadata
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP

          # Resource requests and limits
          resources:
            requests:
              cpu: 250m        # 0.25 CPU cores
              memory: 512Mi    # 512 MB RAM
            limits:
              cpu: 1000m       # 1 CPU core max
              memory: 1Gi      # 1 GB RAM max

          # Liveness probe - restart pod if unhealthy
          livenessProbe:
            httpGet:
              path: /health/liveness
              port: http
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3

          # Readiness probe - remove from service if not ready
          readinessProbe:
            httpGet:
              path: /health/readiness
              port: http
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3

          # Startup probe - for slow-starting containers
          startupProbe:
            httpGet:
              path: /health/liveness
              port: http
              scheme: HTTP
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 12  # 60 seconds to start (12 * 5s)

          # Lifecycle hooks for graceful shutdown
          lifecycle:
            preStop:
              exec:
                command:
                  - sh
                  - -c
                  - |
                    echo "Received SIGTERM, starting graceful shutdown..."
                    # Sleep for 5 seconds to allow load balancer to remove pod
                    sleep 5
                    echo "Graceful shutdown initiated"

          # Security context for container
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1001
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

          # Volume mounts for temporary files
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.cache

      # Volumes
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}

      # Termination grace period for graceful shutdown
      terminationGracePeriodSeconds: 45

      # DNS configuration for faster DNS lookups
      dnsPolicy: ClusterFirst
      dnsConfig:
        options:
          - name: ndots
            value: "1"

      # Restart policy
      restartPolicy: Always
