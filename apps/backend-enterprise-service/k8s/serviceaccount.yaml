apiVersion: v1
kind: ServiceAccount
metadata:
  name: backend-enterprise-service
  namespace: dentalos
  labels:
    app: backend-enterprise-service
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: backend-enterprise-service
  namespace: dentalos
  labels:
    app: backend-enterprise-service
rules:
  # Allow reading ConfigMaps for configuration
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]

  # Allow reading Secrets
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: backend-enterprise-service
  namespace: dentalos
  labels:
    app: backend-enterprise-service
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: backend-enterprise-service
subjects:
  - kind: ServiceAccount
    name: backend-enterprise-service
    namespace: dentalos
