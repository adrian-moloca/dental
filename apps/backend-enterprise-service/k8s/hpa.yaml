apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-enterprise-service
  namespace: dentalos
  labels:
    app: backend-enterprise-service
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend-enterprise-service
  minReplicas: 3
  maxReplicas: 10
  metrics:
    # CPU-based autoscaling
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70

    # Memory-based autoscaling
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # 5 minutes
      policies:
        - type: Percent
          value: 50  # Scale down max 50% of pods
          periodSeconds: 60
        - type: Pods
          value: 1   # Scale down max 1 pod at a time
          periodSeconds: 60
      selectPolicy: Min

    scaleUp:
      stabilizationWindowSeconds: 0  # Scale up immediately
      policies:
        - type: Percent
          value: 100  # Can double pod count
          periodSeconds: 60
        - type: Pods
          value: 2    # Add max 2 pods at a time
          periodSeconds: 60
      selectPolicy: Max
