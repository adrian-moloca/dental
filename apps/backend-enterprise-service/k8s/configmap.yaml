apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-enterprise-service-config
  namespace: dentalos
  labels:
    app: backend-enterprise-service
data:
  # Application configuration
  PORT: "3017"
  NODE_ENV: "production"
  LOG_LEVEL: "info"

  # CORS configuration
  CORS_ORIGIN: "https://app.dentalos.com"

  # Service URLs (internal cluster DNS)
  AUTH_SERVICE_URL: "http://backend-auth-service:3001"
  HR_SERVICE_URL: "http://backend-hr-service:3015"
  SCHEDULING_SERVICE_URL: "http://backend-scheduling-service:3002"
  CLINICAL_SERVICE_URL: "http://backend-clinical-service:3005"
  BILLING_SERVICE_URL: "http://backend-billing-service:3010"
  INVENTORY_SERVICE_URL: "http://backend-inventory-service:3008"
  MARKETING_SERVICE_URL: "http://backend-marketing-service:3011"
  AUTOMATION_SERVICE_URL: "http://backend-automation-service:3013"
  AI_ENGINE_SERVICE_URL: "http://backend-ai-engine-service:3014"

  # Redis configuration (non-sensitive)
  REDIS_HOST: "redis-master.dentalos.svc.cluster.local"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
