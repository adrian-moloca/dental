groups:
  - name: backend_enterprise_service_alerts
    interval: 30s
    rules:
      # High error rate alert
      - alert: HighErrorRate
        expr: |
          (
            sum(rate(enterprise_service_http_requests_total{status_code=~"5.."}[5m]))
            /
            sum(rate(enterprise_service_http_requests_total[5m]))
          ) > 0.05
        for: 5m
        labels:
          severity: critical
          service: backend-enterprise-service
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} (threshold: 5%)"
          runbook_url: "https://wiki.dentalos.com/runbooks/high-error-rate"

      # High latency alert (p95 > 1s)
      - alert: HighLatency
        expr: |
          histogram_quantile(0.95,
            sum(rate(enterprise_service_http_request_duration_seconds_bucket[5m])) by (le, route)
          ) > 1
        for: 5m
        labels:
          severity: warning
          service: backend-enterprise-service
        annotations:
          summary: "High request latency detected"
          description: "P95 latency is {{ $value }}s for route {{ $labels.route }}"
          runbook_url: "https://wiki.dentalos.com/runbooks/high-latency"

      # Service down alert
      - alert: ServiceDown
        expr: up{job="backend-enterprise-service"} == 0
        for: 2m
        labels:
          severity: critical
          service: backend-enterprise-service
        annotations:
          summary: "Service is down"
          description: "backend-enterprise-service has been down for more than 2 minutes"
          runbook_url: "https://wiki.dentalos.com/runbooks/service-down"

      # High memory usage alert
      - alert: HighMemoryUsage
        expr: |
          (
            nodejs_heap_size_used_bytes{job="backend-enterprise-service"}
            /
            nodejs_heap_size_total_bytes{job="backend-enterprise-service"}
          ) > 0.9
        for: 10m
        labels:
          severity: warning
          service: backend-enterprise-service
        annotations:
          summary: "High memory usage detected"
          description: "Heap usage is {{ $value | humanizePercentage }}"
          runbook_url: "https://wiki.dentalos.com/runbooks/high-memory"

      # Event loop lag alert
      - alert: HighEventLoopLag
        expr: enterprise_service_event_loop_lag_seconds > 0.1
        for: 5m
        labels:
          severity: warning
          service: backend-enterprise-service
        annotations:
          summary: "High event loop lag detected"
          description: "Event loop lag is {{ $value }}s (threshold: 0.1s)"
          runbook_url: "https://wiki.dentalos.com/runbooks/event-loop-lag"

      # Database connection errors
      - alert: DatabaseConnectionErrors
        expr: |
          sum(rate(enterprise_service_db_operations_total{status="error"}[5m]))
          > 0
        for: 5m
        labels:
          severity: critical
          service: backend-enterprise-service
        annotations:
          summary: "Database connection errors detected"
          description: "Database error rate: {{ $value }} errors/sec"
          runbook_url: "https://wiki.dentalos.com/runbooks/database-errors"

      # Pod restart rate
      - alert: HighPodRestartRate
        expr: |
          rate(kube_pod_container_status_restarts_total{
            namespace="dentalos",
            pod=~"backend-enterprise-service-.*"
          }[15m]) > 0.1
        for: 5m
        labels:
          severity: warning
          service: backend-enterprise-service
        annotations:
          summary: "High pod restart rate"
          description: "Pod {{ $labels.pod }} is restarting frequently"
          runbook_url: "https://wiki.dentalos.com/runbooks/pod-restarts"

      # Low replica count
      - alert: LowReplicaCount
        expr: |
          kube_deployment_status_replicas_available{
            namespace="dentalos",
            deployment="backend-enterprise-service"
          } < 2
        for: 5m
        labels:
          severity: critical
          service: backend-enterprise-service
        annotations:
          summary: "Low replica count"
          description: "Only {{ $value }} replicas available (minimum: 2)"
          runbook_url: "https://wiki.dentalos.com/runbooks/low-replicas"

      # High CPU usage
      - alert: HighCPUUsage
        expr: |
          rate(process_cpu_seconds_total{job="backend-enterprise-service"}[5m]) > 0.8
        for: 10m
        labels:
          severity: warning
          service: backend-enterprise-service
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value | humanizePercentage }}"
          runbook_url: "https://wiki.dentalos.com/runbooks/high-cpu"

      # Slow database queries
      - alert: SlowDatabaseQueries
        expr: |
          histogram_quantile(0.95,
            sum(rate(enterprise_service_db_operation_duration_seconds_bucket[5m])) by (le, collection)
          ) > 0.5
        for: 10m
        labels:
          severity: warning
          service: backend-enterprise-service
        annotations:
          summary: "Slow database queries detected"
          description: "P95 query time for {{ $labels.collection }} is {{ $value }}s"
          runbook_url: "https://wiki.dentalos.com/runbooks/slow-queries"
