apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: backend-enterprise-service
  namespace: dentalos
  labels:
    app: backend-enterprise-service
    prometheus: kube-prometheus
spec:
  selector:
    matchLabels:
      app: backend-enterprise-service
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
      scheme: http
      honorLabels: true
      relabelings:
        - sourceLabels: [__meta_kubernetes_pod_name]
          targetLabel: pod
        - sourceLabels: [__meta_kubernetes_pod_node_name]
          targetLabel: node
        - sourceLabels: [__meta_kubernetes_namespace]
          targetLabel: namespace
  namespaceSelector:
    matchNames:
      - dentalos
