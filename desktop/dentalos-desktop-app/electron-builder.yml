appId: com.dentalos.desktop
productName: DentalOS Desktop
directories:
  output: release
  buildResources: assets
files:
  - dist/**/*
  - package.json
publish:
  provider: generic
  url: https://updates.dentalos.com/desktop
win:
  target:
    - nsis
  icon: assets/icon.png
  publisherName: DentalOS Inc.
mac:
  target:
    - dmg
  icon: assets/icon.png
  category: public.app-category.healthcare-fitness
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: entitlements.mac.plist
  entitlementsInherit: entitlements.mac.plist
linux:
  target:
    - AppImage
  icon: assets/icon.png
  category: Office
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  perMachine: false
